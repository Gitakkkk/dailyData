# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  # schedule:
  #   - cron: '* * * * *'
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      # - name: Install dependencies
      #   run: |
      #     sudo apt-get update -y
      #     sudo apt-get install xclip python3 python3-pip
      #     pip3 install beautifulsoup4 lxml pyperclip python-dotenv pytz requests selenium
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip openjdk-8-jre-headless xvfb libxi6 libgconf-2-4
          sudo curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add
          sudo echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get -y update
          sudo apt-get -y install google-chrome-stable xclip python3 python3-pip
          wget -N https://chromedriver.storage.googleapis.com/95.0.4638.54/chromedriver_linux64.zip -P ~/
          unzip ~/chromedriver_linux64.zip -d ~/
          rm ~/chromedriver_linux64.zip
          sudo mv -f ~/chromedriver /usr/local/bin/chromedriver
          sudo chown root:root /usr/local/bin/chromedriver
          sudo chmod 0755 /usr/local/bin/chromedriver
          pip3 install beautifulsoup4 lxml pyperclip python-dotenv pytz requests selenium
      - name: start crawler
        run: |
          python3 crawler.py
        env:
          NAVERID: ${{ secrets.NAVERID }}
          NAVERPW: ${{ secrets.NAVERPW }}
